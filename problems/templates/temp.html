{% load static %}


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CodeChamps Login</title>
	
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/freelancer.css' %}" rel="stylesheet">
	 
  </head>
  {% block content%}
  <body>
	<div class="row">
		<div class="container">
		
		
		<div class="col-md-8">
			<br>
			<br>
			<br>
			<img class="featurette-image  img-responsive " style={ height="500px" width="500px" align='middle'} src="{% static 'img/code1.jpg'%}">
		</div>

		<div class="col-md-4">
			
			<h4>Forgot your password??<br>Give us your email and we will contact u...</h4><br>
			<form class="form_horizontal" action='' method="POST">
				<!-- need to be passed 	for security purpose -->
				{% csrf_token %}
				<div class="form-group form-lg">
					{% if form.errors %}
						
						<div class="alert alert-danger" role="alert">{{form.errors}}</div>
						
						
					{% endif %}
					<div class="input-group">
					
						<input class="form-control" type="email" name='email' placeholder='Your email' />
						<br>
						<hr>
						<input class="btn btn-primary "  type="submit" value="Register" align="right">
					</div>
					
				</div>
			
			</form>
			
		</div>
	</div>
 </body>
