{% load static %}


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CodeChamps Password Reset</title>
	
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/freelancer.css' %}" rel="stylesheet">
	 
  </head>
  {% block content%}
  <body>
    {% include 'navbar.html'%}
	<div class="row">
		<div class="container">
			<div class="col-md-7">
				<br>
				<br>
				{%if message %}
				<div class="alert alert-success" role="alert">{{message}}</div>
				{% endif %}
				<br>
				<h4>Forgot your password??<br>Give us your email and we will contact u...</h4><br>
				<form class="form_horizontal" action='' method="POST">
					<!-- need to be passed 	for security purpose -->
					{% csrf_token %}
					<div class="form-group form-lg">
						
						<div class="input-group">
						
							<input class="form-control" type="email" name='email' placeholder='Your email' />
							<br>
							<hr>
							<input class="btn btn-primary "  type="submit" value="send" align="right">
						</div>
						
					</div>
				
				</form>
				
			</div>
	</div>
	
 </body>
 {%endblock%}
