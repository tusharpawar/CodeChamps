{% extends "base.html" %}

{% load static %}


<html lang="en">
{% block extrahead %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{{developer}}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/freelancer.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 {% endblock %}

<body>
{% block content %}
{% include 'navbar.html'%}
	<div class="col-md-3"></div>
	<div class="col-md-7">
		<form class="form_horizontal" action='' method="POST">
					<!-- need to be passed for security purpose -->
					{% csrf_token %}
					<div class="form-group form-lg">
						{% if error %}
							
							<div class="alert alert-danger" role="alert">{{error}}</div>
							
							
						{% endif %}
						<div class="input-group">
							<div>
							<label>Name:</label>
							<input class="form-control" name="name" type="text" value={{developer}}></input>
							</div>
							<br>
							<hr>
							<div>	
							<label>Country:</label>
							<input class="form-control" name="country" type="text" value={{developer.country}}></input>
							</div>
							<br>
							<hr>
							<div>
							<label>Email:</label>
							<input class="form-control" type="email" name='email' value={{user.email}}></input>
							<br>
							<hr>
							</div>
							
							<input class="btn btn-primary "  type="submit" value="Save Changes" align="right">
						</div>
						
					</div>
				
		</form>
	</div>
	<div class="col-md-2">
		<a href='/changepassword/'> <button type="button" class="btn btn-primary " >Edit Password</button></a><br><br>
		<a href='/changeprofilepic/'> <button type="button" class="btn btn-primary " >Change Avatar</button></a>
	</div>
		
{% endblock %}
</body>
