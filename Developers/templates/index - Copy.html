
{% load static %}


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	 <link href="{% static 'css/freelancer.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  {% block content%}
  <body>
	<!--navbar-->
		  <!-- Navigation -->
    <nav class="navbar navbar-default ">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Code Champs</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#portfolio">Problems</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
	
	
	<div class="row">
		<div class="container">
		
		
		<div class="col-md-8">
			<br>
			<br>
			<br>
			<img class="featurette-image  img-responsive " style={ height="500px" width="500px" align='middle'} src="{% static 'img/register.jpg'%}">
		</div
		</div>
		<div class="col-md-4">
			
			<h4>Go to your profile</h4><br>
			<form class="form_horizontal" action='' method="POST">
				<!-- need to be passed for security purpose -->
				{% csrf_token %}
				<div class="form-group form-lg">
					{% if form.errors %}
						<div class="alert alert-danger" role="alert">Please fill the form with proper info</div>
					{% endif %}
					<div class="input-group">
					
						<input class="form-control"id="id_username" name="username" type="text" placeholder="Username"/>
						<br>
						<hr>
					
						<input class="form-control" type="password" name='password' placeholder='Password'/>
						<br>
						<hr>
						<input class="btn btn-primary "  type="submit" value="Login" align="right">
					</div>
					
				</div>
			
			</form>
			<p>Not registered yet?? <a href="/register/">Register</a> here.</p>
		</div>
	</div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static '/js/bootstrap.min.js'%}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
  {% endblock %}
</html>
