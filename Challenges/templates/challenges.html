<!DOCTYPE html>
{% extends "base.html" %}

{% load staticfiles %}

<html lang="en">

{% block extrahead %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Challengess</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/freelancer.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 {% endblock %}

<body id="page-top" class="index">
{% block content %}
{% include 'navbar.html'%}
   
	<div class="container">
		
		<hr>
								<div class="row">
									{% for challenge in challenges %}
									
											<!--<div class="col-md-8"><h3>{{problem}}</h3></div><div class="col-md-2" style="padding:10px 5px 5px 5px;"><a href='/problems/{{Problem.qCode}}/'><button type="button"  class="btn btn-primary" >Solve</button></a></div>-->
										
											<div class="col-md-3">
												{% if not challenge.dp  %}
													
														<img src="{% static 'img/header.png'%}"  style="width:200px;height:200px;float:left;align:center;margin-right: 14.5%;">
													{% else %}
														
														<img src="{{challenge.dp.url}}" style="width:80%;height:175px;float:left;">
													{% endif %}
													<div style="float:left;margin-top:10px;margin-left:20%;" >
													<!--{{challenge.id}}-->
													<a href='/challenges/{{challenge.challenge_name}}/' >{{challenge}}</a>
													</div>
											</div>
									{% endfor %}
								</div>
									
                </div>
                
            </div>
			<style>
			.rightborder{
				border-right:1px solid rgb(205, 201, 201);
			}
			.bottomborder{
				border-bottom:1px solid rgb(205, 201, 201);
			}
			.wrapper{
				overflow:hidden;
				word-wrap:break-word;
			}
			table {
				border-collapse: collapse;
				width:100%
			}

			table, th, td {
			<!--border: 1px solid black;-->
			height:60%
			}
			tr{
				border-bottom:1px solid rgb(205, 201, 201);
			}
			button:hover{
				color:blue
			}
			
			</style>
	
	   
	</div>
	    <div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<!--Sidebar content-->
				</div>
				<div class="span10">
					<!--Body content-->
				</div>
			</div>
		</div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/freelancer.js"></script>
{% endblock %}
</body>

</html>
